---
- name: Create new databases
  become: true
  become_user: "{{ pg_user }}"
  postgresql_db:
    name: "{{ item.value.database }}"
  with_dict: "{{ credentials.users }}"
  tags: pg-databases

- name: Set postgres password with no expire date
  become: true
  become_user: "{{ pg_user }}"
  postgresql_user:
    name: "{{ pg_user }}"
    password: "{{ credentials.admins[pg_user].password }}"
    expires: infinity

- name: Create replication user
  become: true
  become_user: "{{ pg_user }}"
  postgresql_user:
    name: "{{ replica_user_name }}"
    password: "{{ credentials.admins[replica_user_name].password }}"
    role_attr_flags: REPLICATION

- name: Connect database, create users
  become: true
  become_user: "{{ pg_user }}"
  postgresql_user:
    name: "{{ item.key }}"
    password: "{{ item.value.password }}"
    expires: infinity
    role_attr_flags: CREATEDB,NOSUPERUSER,NOREPLICATION
  with_dict: "{{ credentials.users }}"
  tags: pg-databases

- name: Restart PostgreSQL
  service:
    name: postgresql
    state: restarted
  tags:  pg-databases

